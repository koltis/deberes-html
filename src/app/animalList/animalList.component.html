<main>
    <div *ngFor="let animal of animalsService.Animals" class="cart">
        <div class="cart-img">
            <img [src]="animal.img" [alt]="animal.name">
        </div>
        <div class="cart-main">
            <h2 class="name">{{animal.name}}</h2>
            <div class="cart-body-header">
                <div class="cart-body-header-1">
                    <h3>Animal Age</h3>
                    <h3>Animal race</h3>
                </div>
                <div class="cart-body-header-2">
                    <h3>{{animal.age}}</h3>
                    <h3>{{animal.race}}</h3>
                </div>
            </div>
            <div class="cart-description">
                Animal-description: {{animal.description}}
            </div>
        </div>
        <div class="buttons">
            <button class="editar" (click)="editAnimal(animal)">
                Editar
            </button>
            <button class=" borrar" (click)="deleteAnimal(animal)">
                Borrar
            </button>
        </div>
    </div>
</main>
